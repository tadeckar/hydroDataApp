<div ng-init="getImageAlbums()" ng-show="!viewingAlbum &amp;&amp; !viewingMovie" class="imageAlbumsList"><div class="row"><div class="col-lg-4"><div ng-repeat="i in albums" class="imageAlbumItem"><button ng-click="getImageData(i._id, i.albumName)" class="btn btn-default btn-lg btn-block">{{i.albumName}}</button></div></div></div><div class="row"><div dropdown="dropdown" auto-close="outsideClick" is-open="isAddAlbumDropdownOpen" class="col-lg-4 dropdown"><button dropdown-toggle="dropdown-toggle" class="btn btn-default btn-lg btn-block dropdown-toggle"><i class="glyphicon glyphicon-plus"></i></button><ul id="addNewAlbumMenu" class="dropdown-menu"><li><h4 id="addNewAlbumMenuHeader">Album Name:</h4><input type="text" ng-model="newAlbumNameInput" class="form-control"/><button ng-click="addNewAlbum()" class="btn btn-primary btn-block">Add Album</button></li></ul></div></div></div><div id="viewImagesNavBar" ng-show="viewingAlbum || viewingMovie"><button ng-click="viewingAlbum = false; viewingMovie = false;" class="btn btn-default">Albums</button><button ng-click="viewingMovie = true; viewingAlbum = false;" ng-show="!viewingMovie" class="btn btn-default"><i class="glyphicon glyphicon-leaf"></i></button><button ng-click="viewingMovie = false; viewingAlbum = true;" ng-show="viewingMovie" class="btn btn-default"><i class="glyphicon glyphicon-picture"></i></button></div><div id="album" ng-show="viewingAlbum"><h1 id="albumHeader">{{thisAlbum}} <button ng-click="deleteAlbum()" class="btn btn-danger pull-right"><i class="glyphicon glyphicon-trash"></i></button></h1><div class="imageList"><div ng-repeat="i in images" class="imageListItem"><img ng-src="uploads/{{i.fileName}}" class="gardenImage"/><h5>{{i.date}} <button ng-click="deleteImage(i._id, i.fileName)" class="btn-btn-default"><i class="glyphicon glyphicon-trash"></i></button></h5></div><button id="addImageBtn" class="btn btn-success btn-lg btn-block fileUpload"><i class="glyphicon glyphicon-plus"></i><input type="file" ngf-s
